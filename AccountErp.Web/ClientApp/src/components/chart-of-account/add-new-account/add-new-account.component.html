<div class="kt-holder kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
   
            <div class="col-md-12" *blockUI="'container-blockui'">
                <div class="kt-portlet">
                   
                    <form class="kt-form form-horizontal" name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm"
                        novalidate>
                       
                        <div class="modal-header">
                            <h5 class="modal-title">Add Account</h5>
                            <button type="button" class="close" aria-label="Close" (click)="closeAddAccountModal.emit()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group row"
                                        [ngClass]="{ 'validation-error' : f.submitted && acctype.invalid}">
                                        <label class="col-md-3">Account Type:*</label>
                                        <div class="col-md-9">
                                           <select name="acctype" class="form-control" 
                                                autocomplete="off" [(ngModel)]="model.accType" #acctype="ngModel"
                                                 required>
                                                 <option>select type</option>
                                                 <option *ngFor="let item of acctypeList" value={{item.keyInt}}>{{item.value}}</option>
                                                </select>
                                            <div class="validation-error-message" *ngIf="f.submitted && acctype.invalid">
                                                Account type is required
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group row"
                                        [ngClass]="{ 'validation-error' : f.submitted && accName.invalid}">
                                        <label class="col-md-3">Account name:*</label>
                                        <div class="col-md-9">
                                            <div class="input-group">
                                                <input type="text" name="accName" class="form-control"
                                                     autocomplete="off" [(ngModel)]="model.accName"
                                                    #accName="ngModel"  required />
                                            </div>
                                            <div class="validation-error-message"
                                                *ngIf="f.submitted && accName.invalid">
                                                Account name is required
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group row"
                                        [ngClass]="{ 'validation-error' : f.submitted && accId.invalid}">
                                        <label class="col-md-3">Account ID:*</label>
                                        <div class="col-md-9">
                                            <div class="input-group">
                                                <input type="text" name="accId" class="form-control"
                                                     autocomplete="off" [(ngModel)]="model.accId"
                                                    #accId="ngModel"  required />
                                            </div>
                                            <div class="validation-error-message"
                                                *ngIf="f.submitted && accId.invalid">
                                                Account ID is required
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group row"
                                        [ngClass]="{ 'validation-error' : f.submitted && description.invalid}">
                                        <label class="col-md-3">Description:</label>
                                        <div class="col-md-9">
                                            <textarea type="text" name="description" class="form-control"
                                                maxlength="250" rows="2" autocomplete="off"
                                                [(ngModel)]="model.description" #description="ngModel"
                                                appAlphaNumericsLevelOne></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                                <div class="kt-form__actions text-right">
                                <a (click)="closeAddAccountModal.emit()" class="btn btn-secondary m-r-5">Cancel</a>
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
          
        
    </div>
</div>
