<table class="table table-striped">
    <thead>
        <tr>
            <th>
                #
            </th>
            <th>
                Item/Service
            </th>
            <th>
                Item Type
            </th>
            <th class="text-right">
                Rate
            </th>
            <th>
                Tax
            </th>
            <th>
                Description
            </th>
            <th *ngIf="!readOnly">
                Action
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of selectedItems; index as $index;">
            <td>
                {{($index + 1)}}
            </td>
            <td>
                {{item.name}}
            </td>
            <td>
                {{item.itemTypeName}}
            </td>
            <td class="text-right">
                {{item.rate | currency}}
            </td>
            <td *ngIf='item.taxPercentage'>
                {{item.taxCode}} ({{item.taxPercentage}}%)
            </td>
            <td *ngIf='!item.taxPercentage'>
                Non-taxable
            </td>
            <td>
                {{item.description}}
            </td>
            <td class="text-center" *ngIf="!readOnly">
                <em class='fa fa-trash cursor-pointer' (click)='deleteItem.emit($index)'></em>
            </td>
        </tr>
    </tbody>
</table>
