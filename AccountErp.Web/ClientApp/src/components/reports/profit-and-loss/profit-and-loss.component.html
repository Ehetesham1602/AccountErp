

<div class="kt-holder kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
    <div class="kt-subheader   kt-grid__item" id="kt_subheader">
        <div class="kt-subheader__main">
            <div class="kt-subheader__breadcrumbs">
                <a [routerLink]="['/']" class="kt-subheader__breadcrumbs-home">
                    <em class="flaticon2-shelter"></em>
                </a>
                <span class="kt-subheader__breadcrumbs-separator"></span>
                <a [routerLink]="['/invoice/manage']" class="kt-subheader__breadcrumbs-link">
                    Reports </a>
                <span class="kt-subheader__breadcrumbs-separator"></span>
                <span>Profit & Loss</span>
            </div>
        </div>
        <div class="kt-subheader__toolbar">
            <div class="kt-subheader__wrapper">
            </div>
        </div>
    </div>
    <div class="kt-content kt-grid__item kt-grid__item--fluid" id="kt_content">
        <div class="row">
            <div class="col-md-12" *blockUI="'container-blockui'">
                <div class="kt-portlet">
                    <div class="kt-portlet__head">
                        <div class="kt-portlet__head-label">
                            <h3 class="kt-portlet__head-title">
                                Profit & Loss
                            </h3>
                        </div>
                    </div>
                    <form class="kt-form form-horizontal" name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm"
                        novalidate>
                        <div class="kt-portlet__body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="form-group col-md-3 row" >
                                        <label class="col-md-4"></label>
                                        <div class="col-md-11">
                                            Date range:
                                        </div>
                                    </div>
                                  
                                     <div class="form-group col-md-3 row">
                                        <label class="col-md-3">from:</label>
                                        <div class="col-md-12">
                                            <div class="input-group">
                                                <input class="form-control" name="invoiceStartDate" id="invoiceStartDate"
                                                    #invoiceStartDate="ngModel" [(ngModel)]="startDate"
                                                    ngbDatepicker #d="ngbDatepicker" (dateSelect)="changeStartDate()"  readonly />
                                                <div class="input-group-append">
                                                    <button class="btn btn-outline-secondary calendar"
                                                        (click)="d.toggle()" type="button">
                                                        <i class="la la-calendar"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            
                                    <div class="form-group col-md-3 row">
                                        <label class="col-md-3">to:</label>
                                        <div class="col-md-12">
                                            <div class="input-group">
                                                <input class="form-control" name="invoiceDueDate" id="invoiceDueDate"
                                                    #invoiceDueDate="ngModel" (dateSelect)="changeEnddate()"
                                                    [(ngModel)]="endDate" ngbDatepicker
                                                    #d1="ngbDatepicker" [autoClose]=" true" readonly />
                                                <div class="input-group-append">
                                                    <button class="btn btn-outline-secondary calendar"
                                                        (click)="d1.toggle()" type="button">
                                                        <i class="la la-calendar"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            
                                    </div>
                                </div>
                                <div class="col-md-12" *blockUI="'container-blockui'">
                                    <table datatable [dtOptions]="dtOptions" data-page="2" class="table table-striped">
                                    </table>
                                </div>
                            </div>


                        </div>
                        <div class="kt-portlet__foot">
                            <div class="kt-form__actions text-right">
                                <a [routerLink]="['/Quotation/quotation-manage']"
                                    class="btn btn-outline-secondary m-r-5">
                                    <i class="la la-arrow-left"></i> Back</a>
                                <button type="submit" class="btn btn-success">
                                    <i class="la la-save"></i> Generate Report</button>
                                <!-- <div (click)="openConfirmationModal(ConfirmationModal)" class="btn btn-success">
                                        <i class="la la-save"></i> Submit</div> -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<ng-template #addCustomerModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Add Customer</h5>
        <button type="button" class="close" aria-label="Close" (click)="closeCustomerModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <!-- <app-item-selector [selectedItems]='selectedItems'></app-item-selector> -->
        <app-add-customer-popup></app-add-customer-popup>
    </div>
    <div class="modal-footer">
        <div class="col-md-12 text-right">
            <button type="button" class="btn btn-success" (click)="closeCustomerModal()">
                <i class="la la-check"></i> Done
            </button>
        </div>
    </div>
</ng-template>

<ng-template #ConfirmationModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Add Customer</h5>
        <button type="button" class="close" aria-label="Close" (click)="closeConfirmationModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {{ConfirmationMessage}}
    </div>
    <div class="modal-footer">
        <div class="col-md-12 text-right">
            <button type="button" class="btn btn-success" (click)="submit()">
                <i class="la la-check"></i> Yes
            </button>
            <button type="button" class="btn btn-success" (click)="closeConfirmationModal()">
                <i class="la la-check"></i> Cancel
            </button>
        </div>
    </div>
</ng-template>
